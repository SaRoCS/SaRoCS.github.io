{% extends 'stocks/layout.html' %}

{% block body %}
    <div class='form'>
        <h3 class="msg">{{ msg }}</h3>
        {% if  not msg %}
            <form action='{% url "sell" %}' method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{field}}<br>
                {% endfor %}
                <input type="submit" class='btn btn-primary' value='Sell'>
            </form>
        {% else %}
            <a role="button" href="{% url 'sell' %}" class="btn btn-primary">Go Back</a>
        {% endif %}
    </div>
{% endblock %}
